<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github CARD</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="card txt-center pt-5 pb-5" id="espaco-botao">
            <input type="text" class="form-control" id="usuario">
            <button type="button" class="btn btn-primary btn-lg m-3" id="botao-carregar-dados">Carregar Informações do Usuário</button>
        </div>
        <div class="card text-center" id="espaco-cartao">
            <img src="fundo.jpg" class="image-card card-img-top">
            <img src="https://avatars.githubusercontent.com/u/189272145?v=4" class="avatar ms-auto me-auto" id="foto">
            <h2 class="nome" id="nome">Isabelly Tumelero</h2>
            <p class="bio ms-2 me-2" id="resumo">Desenvolvedora apaixonada por transformar desafios em soluções eficientes. Acredito na importância de aprender constantemente e de colaborar com outras pessoas para crescer juntas. Sempre em busca de tornar a tecnologia mais acessível e inclusiva. <br> <strong class="email">isabellymartins301@gmail.com</strong></p>
            <div class="redes_sociais mb-3 mt-3">
                <a href="https://x.com" class="btn" id="twitter" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="https://github.com" class="btn" id="github" target="_blank"><i class="bi bi-github"></i></a>
                <a href="https://instagram.com" class="btn" id="instagram" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>

            <button type="button" class="btn btn-primary mb-3"><i class="bi bi-search me-2" id="botao-voltar"> Pesquisar outro Usuário</i></button>
        </div>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
